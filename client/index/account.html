<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<title>账户</title>
<style type="text/css">
.money{text-align: center;margin-top: 28vw;}
</style>
</head>
<body>
	<div class="money">
		<img alt="" src="/web/commons/image/client/index/account.png" style="width: 60vw;">
		<div style="font-size: 1.2rem;margin: 20vw 0 0 0;">
		<h5 style = "float:left;margin-left:25vw;font-size: 20px;margin-top:5vw;">余额 &nbsp;￥</h5>  
		<h5 style=  "float:left;font-size:36px;margin-top:1vw;" class = "much"></h5>
		</div>
		<div class="much"></div>
	</div>
<script type="text/javascript" src="/web/lib/jquery/jquery-3.2.1.min.js"></script>
<script>
$(function() {
	var userId = sessionStorage.getItem("userId");
	$.ajax({
		type : "POST",
		url : "/web/api/user/getAccountBalance",
		dataType : "json",
		data:{"jsonStr":"{'userId':"+userId+"}"},
		success : function(data) {
			var money = data.data;
			money = money.toString();
			var moneyLength = money.length;
			var tmp=money.substring(0, moneyLength-2);
			$(".much")[0].innerHTML = tmp;
		}
	});
});


</script>
</body>  
</html>
